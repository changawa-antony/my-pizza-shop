<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>peppizza-inn</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container-fluid col">

            <!-- Navigation -->
            <nav class="navbar navbar-light bg-transparent">
                <a class="navbar-brand" href="#">
                  <img src="./images/Peppizzainn.png" height="30" alt="">
                </a>
            </nav>

            <div class="container-fluid main-content">

                <div class="main-section row">

                    <!--********************************************************** Place order ****************************************************************************-->

                    <!-- Pizza selection -->

                    <div class="input-section col">

                        <h2>Place your order</h2>

                        <div class="all-products">

                            <div class="selection">

                                <div class="selection-image">
                                    <img src="./images/amirali-mirhashemian-K9oKpOebg84-unsplash.jpg" alt="">
                                </div>
    
                                <div class="input-text">
                                    <p>Pizza Size</p>
                                </div>
    
                                <Div class="input-image">
                                    <img src="./images/icons/icons8-plus-128.png" alt="">
                                </Div>
                            </div>
    
                            <div class="radio-selection">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      Small
                                    </label>
                                    <p>500 KSH</p>
                                </div>
    
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      Medium
                                    </label>
                                    <p>750 KSH</p>
                                </div>
    
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      Large
                                    </label>
                                    <p>950 KSH</p>
                                </div>
    
                            </div>

                        </div>

                        <!-- Crust selection -->

                        <div class="all-products">

                            <div class="selection">

                                <div class="selection-image">
                                    <img src="./images/amirali-mirhashemian-K9oKpOebg84-unsplash.jpg" alt="">
                                </div>
    
                                <div class="input-text">
                                    <p>Crust </p>
                                </div>
    
                                <Div class="input-image">
                                    <img src="./images/icons/icons8-plus-128.png" alt="">
                                </Div>
                            </div>
    
                            <div class="radio-selection">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      Crispy
                                    </label>
                                    <p>200 KSH</p>
                                </div>
    
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      Stuffed
                                    </label>
                                    <p>300 KSH</p>
                                </div>
    
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      Glutten-free
                                    </label>
                                    <p>400 KSH</p>
                                </div>
    
                            </div>

                        </div>

                        <!--- Toppings selection -->

                        <div class="all-products">

                            <div class="selection">

                                <div class="selection-image">
                                    <img src="./images/amirali-mirhashemian-K9oKpOebg84-unsplash.jpg" alt="">
                                </div>

                                <div class="input-text">
                                    <p>Topping</p>
                                </div>

                                <Div class="input-image">
                                    <img src="./images/icons/icons8-plus-128.png" alt="">
                                </Div>
                            </div>

                            <div class="radio-selection">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                    Pepperoni
                                    </label>
                                    <p>100 KSH</p>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                    Muchroom & Chicken
                                    </label>
                                    <p>300 KSH</p>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                    Bacon
                                    </label>
                                    <p>350 KSH</p>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                    Extra-cheese
                                    </label>
                                    <p>400 KSH</p>
                                </div>



                            </div>

                        </div>

                        <!-- Drinks selection -->

                        <div class="all-products">

                            <div class="selection">

                                <div class="selection-image">
                                    <img src="./images/amirali-mirhashemian-K9oKpOebg84-unsplash.jpg" alt="">
                                </div>

                                <div class="input-text">
                                    <p>Drink</p>
                                </div>

                                <Div class="input-image">
                                    <img src="./images/icons/icons8-plus-128.png" alt="">
                                </Div>
                            </div>

                            <div class="radio-selection">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                    Fanta
                                    </label>
                                    <p>50 KSH</p>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                    Coke
                                    </label>
                                    <p>50 KSH</p>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                    Sprite
                                    </label>
                                    <p>50 KSH</p>
                                </div>

                            </div>

                        </div>

                        <button type="button" class="btn btn-warning text-light font-weight-bold btn-1">Add to cart</button>

                    </div>

                    

                    <!--********************************************************** Order Display ****************************************************************************-->

                    <div class="display-section col">
                        <h2>Your Order</h2>
                        <div class="display-order">
                            <div class="display-banner">
                                <img src="./images/banner.jpg" alt="">
                            </div>
                            <div class="display-details">
                                ---
                            </div>


                        </div>

                        <button type="button" class="btn btn-warning text-light font-weight-bold btn-2">Proceed to checkout</button>

                    </div>
                </div>
            </div>


        </div>

        <footer class="bg-warning">
            <div class="footer-content row">
                <div class="footer-text col-4">
                    <P>Copyright <i class="fa fa-copyright" aria-hidden="true"> 2021 </i></P>
                </div>

                <div class="footer-logo col-4">
                    <img src="./images/Peppizzainn.png">
                </div>

                <div class="footer-icons col-4">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </div>
            </div>
        </footer>
       

        
        <script src="https://ajax.googleapis.com/ajax/libs/cesiumjs/1.78/Build/Cesium/Cesium.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="./JS/index.js" type="text/javascript"></script>
    </body>
</html>
