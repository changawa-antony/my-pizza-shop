<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>peppizza-inn</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./CSS/checkout.css">
    </head>
    <body>

        <nav class="navbar navbar-light bg-transparent">
            <a class="navbar-brand" href="#">
              <img src="./images/Peppizzainn.png" height="30" alt="">
            </a>
        </nav>

        <div class="container-fluid">
            <div class="container order-details col-8">
                <!-- order summary-->
                <div class="order-selected">
                    <h2>Order Summary</h2>
                    <div class="order-summary">
                        <div class="order">
                            <p>Order 1</p>
                            <p id="total-order-charge">0 ksh</p>
                        </div>
                        
                    </div>
                </div>

                <!-- Delivery info -->

                <div class="delivery-info">
                    <h2>Delivery Information</h2>
                    <div class="delivery-selection">
                        <div class="delivery-display row">
                                <button type="button" class="btn btn-warning text-light font-weight-bold btn-1" id="addlocation">Add delivery point</button>
                        </div>
                    </div>
                </div>

                <!-- Total price -->

                <div class="total">
                    <h2>Total Charges</h2>
                    <div class="total-order">
                        <div class="price">
                            <p>Total</p>
                            <p id="all-total"></p>
                        </div>
                    </div>
                </div>

                <div class="place-order">
                    <button type="button" class="btn btn-warning text-light font-weight-bold btn-1">Place Order</button>
                </div>

            </div>
        </div>


       
        <footer class="bg-warning">
            <div class="footer-content row">
                <div class="footer-text col-4">
                    <P>Copyright <i class="fa fa-copyright" aria-hidden="true"> 2021 </i></P>
                </div>

                <div class="footer-logo col-4">
                    <img src="./images/Peppizzainn.png">
                </div>

                <div class="footer-icons col-4">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </div>
            </div>
        </footer>

        
        <script src="https://ajax.googleapis.com/ajax/libs/cesiumjs/1.78/Build/Cesium/Cesium.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="./JS/index.js" type="text/javascript"></script>
    </body>
</html>
