<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>peppizza-inn</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./CSS/checkout.css">
    </head>
    <body>

        <nav class="navbar navbar-light bg-transparent">
            <a class="navbar-brand" href="#">
              <img src="./images/Peppizzainn.png" height="30" alt="">
            </a>
        </nav>

        <div class="container-fluid">
            <div class="container order-details col-8 bg-warning">
                <!-- order summary-->
                <div class="order-selected bg-danger">
                    <h2>Confirm your order</h2>
                    <div class="order-summary">
                        <div class="order bg-primary">
                            <p>Order 1</p>
                            <p>500 ksh</p>
                        </div>
                    </div>
                </div>

                <!-- Delivery info -->

                <div class="delivery-info">
                    <h2>Delivery Information</h2>
                    <div class="delivery-selection">
                        <div class="delivery-display">
                            <div class="delivery-point bg-primary">
                                <p>Delivery Point</p>
                                <p class="p-price">0 KSH</p>
                            </div>
                        </div>
                        

                        <div class="radio-selection">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                City market
                                </label>
                                <p>200 KSH</p>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                Ngong Road
                                </label>
                                <p>300 KSH</p>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                Kasarani
                                </label>
                                <p>500 KSH</p>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                Umoja
                                </label>
                                <p>400 KSH</p>
                            </div>

                        </div>
                        
                    </div>
                </div>

                <!-- Total price -->

                <div class="total-order">
                    <div class="price">
                        <p>Total</p>
                        <p>0 ksh</p>
                    </div>
                </div>

            </div>
        </div>
       














        
        <script src="https://ajax.googleapis.com/ajax/libs/cesiumjs/1.78/Build/Cesium/Cesium.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="./JS/checkout.js" type="text/javascript"></script>
    </body>
</html>
